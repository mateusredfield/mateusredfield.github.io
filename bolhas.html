<style>

*{
    margin: 0;
    padding: 0;
}

html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}

body{
    background-color: #3c3c3c;
    position: relative;
    min-height: 200vh;
    height: auto;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: hidden; 
}

.container{
    flex: 1;
    width: 100%;
    max-width: 100vw;
    border: 1px solid #5c5c5c;
    margin: auto auto;
    position: relative;
    /* top: 50%;
    transform: translate(0, -50%); */
}

.area1Bolinhas{
    position: relative;
    display: flex;
    flex-direction: row;
    /* background-color: #4fc3dc; */
    background-color: transparent;
    width: 90%;
    margin: auto auto;
    height: auto;
    margin-top: 7vh;
}

.bolinha{
    position: absolute;
    left: 0;
    top: 0;
    visibility: visible;
    background-color: rgb(93, 196, 132);
    aspect-ratio: 1/1;
    width: 3vh;
    border-radius: 50%;
    margin: 0 5px;
    box-shadow: 0 0 0 10px #4fc3dc44,
        0 0 50px #4fc3dc,
        0 0 100px #4fc3dc;
}

.escondido{
    display: none;
}

.animacaoGrupo1.inicial{
    animation: animate1C;
    animation-duration: 2.5s;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

.animacaoGrupo2.inicial{
    animation: animate2C;
    animation-duration: 2.5s;
    animation-delay: 2.5s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

.animacaoGrupo1{
    animation: animate1B;
    animation-duration: 2.5s;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

.animacaoGrupo2{
    animation: animate2B;
    animation-duration: 2.5s;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

.animacaoGrupo1.invertido{
    animation: animate1C;
    animation-duration: 2.5s;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

.animacaoGrupo2.invertido{
    animation: animate2C;
    animation-duration: 2.5s;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

/* .animacaoGrupo2{

    animation: animate2 15s linear infinite;
    animation-duration: calc(5s/var(--i));
} */

.bolinha.imaginaria{
    position: relative;
    visibility: hidden;
}

.bolinha:nth-child(even){
    background-color: red;
    box-shadow: 0 0 0 10px #ff2d7544,
        0 0 50px #ff2d75,
        0 0 100px #ff2d75;
}

@keyframes animate1A{
    0%
    {
        transform: translateY(100vh) scale(1);
    }
    100%
    {   
        transform: translateY(0vh) scale(1);
    }

}

@keyframes animate1B{
    0%
    {
        transform: translateY(0vh) scale(1);
    }
    100%
    {   
        transform: translateY(-100vh) scale(1);
    }

}

@keyframes animate1C{
    0%
    {
        transform: translateY(100vh) scale(1);
    }
    100%
    {   
        transform: translateY(0vh) scale(1);
    }

}

@keyframes animate2Aa{
    0%
    {
        transform: translateY(100vh) scale(1);
    }
    100%
    {   
        transform: translateY(-100vh) scale(1);
    }

}

@keyframes animate2B{
    0%
    {
        transform: translateY(0vh) scale(1);
    }
    100%
    {   
        transform: translateY(-100vh) scale(1);
    }

}

@keyframes animate2C{
    0%
    {
        transform: translateY(-100vh) scale(1);
    }
    100%
    {   
        transform: translateY(-200vh) scale(1);
    }

}

</style>

<script>

    var colecao = document.getElementsByClassName("bolinha");

    //$("#someSelector").bind("transitionend webkitTransitionEnd oTransitionEnd MSTransitionEnd", function(){ ... });

    window.addEventListener('load', function(){
        [].forEach.call(colecao, (el) => {
            el.style.marginLeft = Math.floor(Math.random() * 98) + "%";
        });
        window.setTimeout(() => {
            [].forEach.call(colecao, (el => {el.classList.toggle("escondido"); el.classList.toggle("inicial")})); //el.classList.toggle("inicial")}));
            window.setTimeout(() => {
                [].forEach.call(colecao, (el => {el.classList.toggle("inicial")}));
                window.setInterval(function () {[].forEach.call(colecao, (el => {el.classList.toggle("normal"); el.classList.toggle("invertido");})) }, 2500); 
            }, 2500)
        }, 1000);
    })


</script>
